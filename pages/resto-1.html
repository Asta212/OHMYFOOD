<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/59d3a4b52c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <title>La palette du goût</title>
</head>

<body id="page-resto">
  <header>
    <h1>OhMyFood</h1>
  </header>

  <div class="banner">
    <img src="../assets/menu-1.jpg" alt="" />
  </div>

  <main class="resto-main">
    <div class="resto-menu">
      <h2>La palette du goût</h2>
    </div>

    <section class="menus">
      <div class="menus__category">
        <h3>Entrées</h3>
        <div class="menus__category__list">
          <div class="menu-item">
            <div class="menu-item__description">
              <h4>fricassée d'escargot</h4>
              <p>Au piment d'espelette</p>
            </div>
            <span class="menu-item__price">25€</span>
            <div class="menu-item__check">
              <i class="fas fa-check"></i>
            </div>
          </div>
        </div>
      </div>
      
      <div class="menus__category">Groupe2</div>
      <div class="menus__category">Groupe3</div>
    </section>
  </main>

  <footer>
    <h3>Ohmyfood</h3>
    <p>
      <i class="fas fa-utensils"></i>
      Proposer un restaurant
    </p>
    <p>
      <i class="fas fa-hands-helping"></i>
      Devenir partenaire
    </p>
    <p>Mention légales</p>
    <p>
      <a href="mailto:laaboudi.amine212@gmail.com">Contact</a>
    </p>
  </footer>
</body>

</html>
