<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/59d3a4b52c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OhMyFood</title>
</head>

<body>
  <header>
    <h1>OhMyFood</h1>
  </header>

  <main>
    <div class="city">
      <i class="fa-solid fa-location-dot"></i>
      <h2>Paris, Belleville</h2>
    </div>

    <section class="explorer">
      <h2>
        Réserver le menu qui <br />
        vous convient
      </h2>

      <p>Découvrez des restaurants d'exeption, séléctionnés par nos soins</p>

      <button>Explorer nos restaurants</button>
    </section>

    <section class="tuto">
      <h2>Fonctionnement</h2>
      <ol>
        <li><i class="fas fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
        <li><i class="fas fa-solid fa-list-ul"></i>Composez votre menu</li>
        <li><i class="fas fa-solid fa-store"></i>Dégustez au restaurant</li>
      </ol>
    </section>

    <section class="menus">
      <h2>Restaurants</h2>
      <div class="menus_cards">
        <a href="#" class="card new">
          <div class="card_image card_image-1"></div>
          <div class="card_description"></div>
        </a>
        <a href="#" class="card new">
          <div class="card_image card_image-2"></div>
          <div class="card_description"></div>
        </a>
        <a href="#" class="card">
          <div class="card_image card_image-3"></div>
          <div class="card_description"></div>
        </a>
        <a href="#" class="card">
          <div class="card_image card_image-4"></div>
          <div class="card_description"></div>
        </a>
      </div>
    </section>
  </main>
</body>

</html>
